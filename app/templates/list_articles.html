<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles List</title>
</head>
<body>
    <h1>Articles</h1>
    <a href="{{ url_for('create_article') }}">Create New Article</a><br><br>

    <ul>
        {% for article in articles %}
            <li>
                <strong>{{ article.title }}</strong><br>
                Author: {{ article.author.name }}<br>
                Magazine: {{ article.magazine.name }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
